<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Validator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div id="app">
        <h2>Password Strength Validator</h2>

        <div class="input_container">
            <input type="password" @input="p_len" v-model="password" placeholder="Type your password" />
            <span v-bind:class="{ valid_password_length: valid_password_length , show_password_length: typed}" class="password_length">{{password_length}}</span>
        </div>

        <div class="lnu_container">
            <p v-bind:class="{ lowercase_valid: contains_lowercase }">Lowercase</p>
            <p v-bind:class="{ number_valid: contains_number }">Number</p>
            <p v-bind:class="{ uppercase_valid: contains_uppercase }">Uppercase</p>
        </div>

        <div class="valid_password_container" v-bind:class="{show_valid_password_container : valid_password }">
            <svg width="100%" height="100%" viewBox="0 0 140 100">
                <path class="tick" v-bind:class="{checked: valid_password }" d="M10,50 l25,40 l95,-70" />
            </svg>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js'></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
